<div class="container mt-5 px-2 mb-2">
    <div class="row align-items-center">
        <h1 class="col-12">Contacto</h1>
        <p class="col-12">Reserva ya tu viaje a CARACAS rellenando el siguiente formulario. Si tienes alguna duda
            mencionala en el apartado de comentarios y nos pondremos en contacto con usted.</p>
    </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6 bg-body-secondary p-4">
      <form>
        <div class="pt-2 mb-3 row align-items-center">
          <label for="exampleFormControlInput1" class="form-label col-12 col-lg-3"><b>Email</b></label>
          <div class="col-12 col-lg-9">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="exampleFormControlTextarea1" class="form-label col-12 col-lg-3"><b>Comentario</b></label>
          <div class="col-12 col-lg-9">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comentario"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end pb-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
