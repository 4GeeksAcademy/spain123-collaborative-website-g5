
<div class="container bg-white p-5 rounded-3 mb-4">
    <h1>Contact</h1>
    <p>Leave us a message:</p>
    <form class="w-75 card-header mx-auto p-4">
        <div class="row mb-4">
            <label for="youremail" class="col-sm-2 col-form-label"><b>Your E-mail</b></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="youremail" placeholder="Your email">
            </div>
        </div>
        <div class="row mb-4">
            <label for="formControlTextarea1" class="col-sm-2 col-form-label"><b>Your Message</b></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="formControlTextarea1" placeholder="Your message" rows="6"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
